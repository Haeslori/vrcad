<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cad2vrweb</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <a-asset-item id="myModel" src="model.gltf"></a-asset-item>
      </a-assets>

      <a-gltf-model src="#myModel" position="0 1 -3" scale="0.5 0.5 0.5"></a-gltf-model>

      <a-sky color="#ECECEC"></a-sky>
      
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>

    </a-scene>
  </body>
</html>
